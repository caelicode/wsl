# CaeliCode WSL — Pastel Powerline Theme
# Based on: https://starship.rs/presets/pastel-powerline
# Extended with CaeliCode modules (kubernetes, aws, azure, gcloud, cmd_duration)

"$schema" = 'https://starship.rs/config-schema.json'

scan_timeout = 500
command_timeout = 1000

format = """
[](#9A348E)\
$os\
$username\
[](bg:#DA627D fg:#9A348E)\
$directory\
[](fg:#DA627D bg:#FCA17D)\
$git_branch\
$git_status\
[](fg:#FCA17D bg:#86BBD8)\
$c\
$golang\
$haskell\
$java\
$nodejs\
$rust\
$python\
[](fg:#86BBD8 bg:#06969A)\
$kubernetes\
$aws\
$azure\
$gcloud\
$docker_context\
[](fg:#06969A bg:#33658A)\
$cmd_duration\
$time\
[ ](fg:#33658A)\
$line_break$character"""

[os]
disabled = false
style = "bg:#9A348E fg:#FFFFFF"

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
Linux = "󰌽"
Debian = "󰣚"
Arch = "󰣇"
Fedora = "󰣛"
Macos = "󰀵"

[username]
show_always = true
style_user = "bg:#9A348E"
style_root = "bg:#9A348E"
format = '[ $user ]($style)'

[directory]
style = "bg:#DA627D"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
symbol = ""
style = "bg:#FCA17D"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:#FCA17D"
format = '[$all_status$ahead_behind ]($style)'

[c]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol( $version) ]($style)'

[golang]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol( $version) ]($style)'

[haskell]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol( $version) ]($style)'

[java]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol( $version) ]($style)'

[nodejs]
symbol = ""
style = "bg:#86BBD8"
format = '[ $symbol( $version) ]($style)'

[rust]
symbol = ""
style = "bg:#86BBD8"
format = '[ $symbol( $version) ]($style)'

[python]
symbol = ""
style = "bg:#86BBD8"
format = '[ $symbol( $version) ]($style)'

[kubernetes]
disabled = false
symbol = "⎈"
style = "bg:#06969A"
format = '[ $symbol $context( \($namespace\)) ]($style)'

[aws]
symbol = ""
style = "bg:#06969A"
format = '[ $symbol( $profile)( \($region\)) ]($style)'

[azure]
disabled = false
symbol = "󰠅"
style = "bg:#06969A"
format = '[ $symbol( $subscription) ]($style)'

[gcloud]
disabled = false
symbol = ""
style = "bg:#06969A"
format = '[ $symbol $project( \($region\)) ]($style)'

[docker_context]
symbol = " "
style = "bg:#06969A"
format = '[ $symbol $context ]($style)'

[cmd_duration]
min_time = 2_000
style = "bg:#33658A"
format = '[ 󱎫 $duration ]($style)'

[time]
disabled = false
time_format = "%R"
style = "bg:#33658A"
format = '[ ♥ $time ]($style)'

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[❯](bold fg:#86BBD8)'
error_symbol = '[❯](bold fg:#DA627D)'
