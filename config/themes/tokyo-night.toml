# CaeliCode WSL — Tokyo Night Theme
# Based on: https://starship.rs/presets/tokyo-night
# Extended with CaeliCode modules (kubernetes, aws, azure, gcloud, cmd_duration)

"$schema" = 'https://starship.rs/config-schema.json'

scan_timeout = 500
command_timeout = 1000

format = """
[░▒▓](#a3aed2)\
[  ](bg:#a3aed2 fg:#090c0c)\
[](bg:#769ff0 fg:#a3aed2)\
$directory\
[](fg:#769ff0 bg:#394260)\
$git_branch\
$git_status\
[](fg:#394260 bg:#212736)\
$nodejs\
$rust\
$golang\
$python\
$java\
$php\
[](fg:#212736 bg:#1a1b26)\
$kubernetes\
$aws\
$azure\
$gcloud\
[](fg:#1a1b26 bg:#1d2230)\
$docker_context\
$cmd_duration\
$time\
[ ](fg:#1d2230)\
\n$character"""

[directory]
style = "fg:#e3e5e5 bg:#769ff0"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
symbol = ""
style = "bg:#394260"
format = '[[ $symbol $branch ](fg:#769ff0 bg:#394260)]($style)'

[git_status]
style = "bg:#394260"
format = '[[($all_status$ahead_behind )](fg:#769ff0 bg:#394260)]($style)'

[nodejs]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol( $version) ](fg:#769ff0 bg:#212736)]($style)'

[rust]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol( $version) ](fg:#769ff0 bg:#212736)]($style)'

[golang]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol( $version) ](fg:#769ff0 bg:#212736)]($style)'

[python]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol( $version) ](fg:#769ff0 bg:#212736)]($style)'

[java]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol( $version) ](fg:#769ff0 bg:#212736)]($style)'

[php]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol( $version) ](fg:#769ff0 bg:#212736)]($style)'

[kubernetes]
disabled = false
symbol = "⎈"
style = "bg:#1a1b26"
format = '[[ $symbol $context( \($namespace\)) ](fg:#7aa2f7 bg:#1a1b26)]($style)'

[aws]
symbol = ""
style = "bg:#1a1b26"
format = '[[ $symbol( $profile)( \($region\)) ](fg:#ff9e64 bg:#1a1b26)]($style)'

[azure]
disabled = false
symbol = "󰠅"
style = "bg:#1a1b26"
format = '[[ $symbol( $subscription) ](fg:#7dcfff bg:#1a1b26)]($style)'

[gcloud]
disabled = false
symbol = ""
style = "bg:#1a1b26"
format = '[[ $symbol $project( \($region\)) ](fg:#7aa2f7 bg:#1a1b26)]($style)'

[docker_context]
symbol = ""
style = "bg:#1d2230"
format = '[[ $symbol( $context) ](fg:#769ff0 bg:#1d2230)]($style)'

[cmd_duration]
min_time = 2_000
style = "bg:#1d2230"
format = '[[ 󱎫 $duration ](fg:#a0a9cb bg:#1d2230)]($style)'

[time]
disabled = false
time_format = "%R"
style = "bg:#1d2230"
format = '[[  $time ](fg:#a0a9cb bg:#1d2230)]($style)'

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[❯](bold fg:#9ece6a)'
error_symbol = '[❯](bold fg:#f7768e)'
